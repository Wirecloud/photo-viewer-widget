<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
        <title>Photo Viewer</title>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <!-- JS -->
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div class="header" id="zoomUtilities">
            <div id="fitZoom" class="image icon-search" title="Display image fit the size of the window"></div>
            <div id="zoomIn" class="image icon-zoom-in" title="Zoom in"></div>
            <div id="zoomOut" class="image icon-zoom-out" title="Zoom out"></div>
            <div id="originalSize" class="image icon-fullscreen" title="Display image in original size"></div>
        </div>
        <div id="imageContainer"></div>
    </body>
</html>
